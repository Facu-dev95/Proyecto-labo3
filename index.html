<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeliTests</title>
    <link rel="shortcut icon" href="./img/claqueta.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>PeliTests</h1>
        <p>Pon a prueba tus conocimientos sobre tus peliculas favoritas</p>
    </header>

    <main>
        <div id="buscar-prin">
            <div id="image">
                <img src="./img/claqueta.jpg" alt="Claqueta">
            </div>

            <div id="caja-busq">
                <div id="caja-busq-contenido">
                    <p><em>*Se recomienda escribir el nombre de la pelicula completa en ingles*</em></p>
                    <label for="buscar">Buscar: </label>
                    <input type="text" name="buscar" id="buscar" placeholder="Ingrese su pelicula">
                    <input type="button" id="btnBuscar" value="Buscar" class="btnBuscarHabilitado">
        
                    <input type="button" value="Comenzar" id="comenzar" class="btnComenzarDesabilitado" disabled>
        
                    <input type="button" value="Reiniciar" id="reiniciar" class="oculto">

                </div>
            </div>
        </div>
        <div id="tiempo"></div>
    
        <div id="respuestas" class="respuestasIMG">
            
        </div>
        <form id="preguntas" action="#" method="POST" class="oculto">
            <input type="button" value="Finalizar" class="oculto btnFinalizarDesabilitado" id="finalizar" disabled>

        </form>
    </main>    


    <footer>
        <p>Desarrollado por Facundo Benitez &copy;</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/facundo-j-benitez" target="_blank"><img src="./img/linkedin-logo.png" alt="linkedin logo"></a></li>

            <li><a href="mailto:facu.j.benitez@gmail.com" target="_blank"><img src="./img/gmail-logo.png" alt="gmail logo"></a></li>

            <li><a href="https://github.com/Facu-dev95" target="_blank"><img src="./img/github-logo.png" alt="github logo"></a></li>
        </ul>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/API.js"></script>
    <script src="./js/UI.js"></script>
    <script src="./js/preguntas.js"></script>
    <script src="./js/comprobar_respuestas.js"></script>
    <script src="./js/validacion.js"></script>


</body>
</html>
